<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoring Online</title>
</head>
<!-- LAYOUT -->
<template name="layout">
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" href="{{pathFor 'Main'}}">{{i18n "projectName"}}</a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>
    <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
            {{#if currentUser}}
                  <li><a class="" href="{{pathFor '/'}}">{{i18n "goScoring"}}</a></li>
                  <li><a class="" href="{{pathFor 'addScoringProject'}}">{{i18n "createProject"}}</a></li>
                  <li><a class="" href="{{pathFor 'addScoringQuestion'}}">{{i18n "createIssue"}}</a></li>
                  <li><a class="" href="{{pathFor 'scoringQuestionList'}}">{{i18n "listOfQuestions"}}</a></li>
                  <li><a class="" href="{{pathFor 'scoringProjectList'}}">{{i18n "listOfProjects"}}</a></li>
                  <li><a class="" href="/admin">Панель Адмнистратора</a></li>
            {{/if}}
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="##"></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="##">{{> connectionTpl}}</a></li>
            {{> localisation}}
        </ul>
        <ul class="nav navbar-nav navbar-right">
            {{> loginButtons}} <!-- here -->
        </ul>        
    </div>
</div>
  
  
    <br>
    <br>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-3 col-md-2"></div>
            <div class="col-xs-12 col-sm-6 col-md-8">
                {{> yield}}
            </div>
            <div class="col-xs-3 col-md-2"></div>
        </div>
    </div>
</template>
<!-- END LAYOUT -->



<!-- INCLUDES -->
<template name="localisation">
    <li><a id="ru" href="##">ru</a></li>
    <li><a id="en" href="##">en</a></li>
</template>
<template name="accessDenied">
    <div class="access-denied jumbotron">
        <h2>Access Denied</h2>
    </div>
</template>

<template name="loading">
    <div style="margin-top:50%;">
      {{>spinner}}
    </div>
</template>

<template name="connectionTpl">
  {{#if status}}
    <span class="label label-success" title="{{i18n 'connectToServer'}}">&nbsp;<span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;</span>
  {{else}}
    <span class="label label-danger" title="{{i18n 'notConnectToServer'}}">&nbsp;<span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;</span>
  {{/if}}
</template>
<!-- END INCLUDES -->

<template name="Main">
    <!--<br>-->
    <!--<br>-->
    <!--<h3>{{i18n "clickOnLinksYouRequirePassScoring"}}</h3>-->
    <!--<br>-->
    <!--<br>-->
    <div class=row>
        <h2>{{i18n "clickOnLinksYouRequirePassScoring"}}</h2>
    </div>
    {{#each scoringProjects}}      
        <a class="btn btn-large btn-success" href="{{pathFor 'scoringPass'}}">{{title}}</a>
        <br> 
        <br>
    {{/each}}
</template>

<template name="scoringPass">
  <div class=row>
    <h2>{{i18n "answerTheQuestionsMakingBankLoan"}}</h2>
  </div>
  <br>
  
  {{#each structure.questions}}
      {{> scoringPassItem}}
  {{/each}}
  
  <br>
  <br>
  <div class=row>
        <button type="button" id="scoreResultButton" class="btn btn-success btn-lg">{{i18n "next"}}</button>
  </div>
  <br>
  
</template>


<template name="scoringPassItem">
      <div class=row>
        <h3>{{scoringQuestion.title}} ?</h3>
        <br>
        <!--<div class="btn-group-vertical col-xs-12 col-sm-6 col-md-8" data-toggle="buttons">-->
        <div class="btn-group-horisontal col-xs-12 col-sm-6 col-md-8" data-toggle="buttons">
           {{#each scoringQuestion.answers}}
               <label class="btn btn-primary btn-block btn-lg">
               <!--<label class="btn btn-primary btn-block  btn-lg">-->
                  <input type="radio" name="answerId" id="answerButton" data-id="{{points}}" autocomplete="off" checked> {{text}}
               </label> 
           {{/each}}        
        </div>
      </div>
      <br>
      <div class="col-xs-12 col-sm-6 col-md-8" style="border:1px solid gray !important;"> </div>
</template>


<template name="resultMessage">

  <h3>{{resultMessage}}</h3>
  <br>
  <br>
  <a href='{{pathFor "Main"}}' class='btn btn-raised btn-material-green btn-lg'>{{i18n "toHome"}}</a>
   
</template>


<template name="addScoringProject">

    <br>
    {{#if currentUser}}

        {{> quickForm collection="ScoringProject" id="insertScoringProject" type="insert" fields="title,type,humanFrendlyUrl,structure,rangePointMessage"}}

    {{/if}}

</template>

<template name="addScoringQuestion">

    <br>
    {{#if currentUser}}

        {{> quickForm collection="ScoringQuestion" id="insertScoringQuestion" type="insert" fields="title,adminComment,answers"}}

    {{/if}}

</template>

<template name="scoringQuestionList">

    <br>
    {{#if currentUser}}

        {{> reactiveTable collection=ScoringQuestion fields=fields}}

    {{/if}}

</template>

<template name="scoringProjectList">

    <br>
    {{#if currentUser}}

        {{> reactiveTable collection=scoringProjects  fields=fields}}

    {{/if}}

</template>
