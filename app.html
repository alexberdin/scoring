<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoring Online</title>
</head>
<!-- LAYOUT -->
<template name="layout">
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" href="{{pathFor 'Main'}}">Scoring Online</a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>
    <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">            
          <li><a class="" href="##"> </a></li>
          <li><a class="" href="##"> </a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="##"></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="##"></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="##">{{> connectionTpl}}</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            {{> loginButtons}} <!-- here -->
        </ul>        
    </div>
</div>
  
  
    <br>
    <br>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-3 col-md-2"></div>
            <div class="col-xs-12 col-sm-6 col-md-8">{{> yield}}</div>
            <div class="col-xs-3 col-md-2"></div>
        </div>
    </div>
</template>
<!-- END LAYOUT -->
<!-- INCLUDES -->

<template name="accessDenied">
    <div class="access-denied jumbotron">
        <h2>Access Denied</h2>
    </div>
</template>

<template name="loading">
    <div style="margin-top:50%;">
      {{>spinner}}
    </div>
</template>
<template name="connectionTpl">
  {{#if status}}
    <span class="label label-success" title="Соединено с сервером">&nbsp;<span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;</span>
  {{else}}
    <span class="label label-danger" title="Соединение с сервером отсутствует">&nbsp;<span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;</span>
  {{/if}}
</template>
<!-- END INCLUDES -->

<template name="Main">
    <h3>Кликните по одной из ссылок для прохождения нужного вам скоринга:</h3>
    <br>
    <br>
    {{#each scoringProjects}}      
        <a class="btn btn-large btn-success" href="{{pathFor 'scoringPass'}}">{{title}}</a>
        <br> 
        <br>
    {{/each}}
</template>

<template name="scoringPass">
  <div class=row>
  <h2>Ответьте на вопросы для принятия банком решения о выдаче кредита:</h2>  
  </div>
  <br>
  
  {{#each structure.questions}}
<!--       <p>{{questionId}}</p> -->
      {{>scoringPassItem}}
  {{/each}}
  
  <br>
  <br>
  <div class=row>
  <button type="button" id="scoreResultButton" class="btn btn-success btn-lg">Дальше</button>
  </div>
  <br>
  
</template>


<template name="scoringPassItem">
      <div class=row>
        <h3>{{scoringQuestion.title}}</h3>
        <br>
        <div class="btn-group-vertical col-xs-12 col-sm-6 col-md-8" data-toggle="buttons">
           {{#each scoringQuestion.answers}}             
               <label class="btn btn-primary btn-block  btn-lg">
                  <input type="radio" name="answerId" id="answerButton" data-id="{{points}}" autocomplete="off" checked> {{text}}
               </label> 
           {{/each}}        
        </div>
      </div>
</template>


<template name="resultMessage"> 
  <h3>{{resultMessage}}</h3>
  <br>
  <br>
  <a href='{{pathFor "Main"}}' class='btn btn-raised btn-material-green btn-lg'>Ещё раз</a>
   
</template>
